<div class="container">
    <div class="left-section">
        <img class="bg-image" src="/assets/images/background_image.jpeg">
    </div>
    <div class="right-section">
        <img src="/assets/images/firs_logo.png" width="200">

        <div class="mt-3 title">FIRS TASK MANAGEMENT SYSTEM</div>
        <div class="mt-1 subtitle">Forgot password? Enter your email to send reset link</div>

        <form class="form-section mt-3" [formGroup]="emailForm">
            <div>
                <mat-form-field class="full-width signup-form" appearance="outline" color="#E7EDF4">
                    <span class="form-title" matPrefix style="position: relative;">
                        Email:
                        &nbsp;
                    </span>
                    <input formControlName="email" type="email" matInput>
                </mat-form-field>
            </div>

            <div class="mt-1 full-width">
                <button mat-flat-button color="primary" [disabled]="emailForm.invalid" (click)="sendMail()" 
                routerLink="/" class="full-width">
                   Send mail
                </button>
            </div>
        </form>

        <div class="mt-1">
            <span class="forgot-password link-highlight" routerLink="/"><b>Back to login</b></span>
        </div>
    </div>
</div>
