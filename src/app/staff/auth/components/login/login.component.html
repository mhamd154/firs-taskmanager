<div class="container">
    <div class="left-section">
        <img class="bg-image" src="/assets/images/background_image.jpeg">
    </div>
    <div class="right-section">
        <img src="/assets/images/firs_logo.png" width="200">

        <div class="mt-3 title">FIRS TASK MANAGEMENT SYSTEM</div>
        <div class="mt-1 subtitle">Login to view all tasks assigned to you</div>

        <form class="form-section mt-3" [formGroup]="loginForm">
            <div>
                <mat-form-field class="full-width signup-form" appearance="outline" color="#E7EDF4">
                    <span class="form-title" matPrefix style="position: relative;">
                        Email:
                        &nbsp;
                    </span>
                    <input formControlName="email" type="email" matInput>
                </mat-form-field>
            </div>
    
            <div class="mt-1">
                <mat-form-field class="full-width signup-form" appearance="outline" color="#E7EDF4">
                    <span class="form-title" matPrefix style="position: relative;">
                        Password:
                        &nbsp;
                    </span>
                    <input [type]="hide ? 'password' : 'text'" formControlName="password" type="password" matInput>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                        <mat-icon style="font-size: 12px;" color="primary">{{hide ? "visibility_off" : "visibility"}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="mt-1 full-width">
                <button mat-flat-button color="primary" [disabled]="loginForm.invalid" (click)="login()" 
                class="full-width">
                    Login
                </button>
            </div>
        </form>

        <div class="mt-1">
            <span class="forgot-password">Forgot Password?</span> &nbsp;
            <span class="forgot-password link-highlight" routerLink="forgot-password"><b>Click Here</b></span>
        </div>
    </div>
</div>
