<div class="container">
    <img src="/assets/images/firs_logo.png" width="150">
    <div class="mt-3 login-box">
        <div class="header mt-3">
            Forgot Password
        </div>

        <div class="sub-header mt-1">
            Forgot password? Enter your email to send reset link
        </div>

        <form class="mt-3" [formGroup]="emailForm">
            <div>
                <mat-form-field class="full-width signup-form" appearance="outline" color="#E7EDF4">
                    <span class="form-title" matPrefix style="position: relative;">
                        Email:
                        &nbsp;
                    </span>
                    <input formControlName="email" type="email" matInput>
                </mat-form-field>
            </div>

            <div class="mt-1 full-width">
                <button mat-flat-button color="primary" [disabled]="emailForm.invalid" (click)="sendMail()" 
                routerLink="/admin" class="full-width">
                   Send mail
                </button>
            </div>

            <div class="mt-1">
                <span class="forgot-password link-highlight" routerLink="/admin"><b>Back to login</b></span>
            </div>
        </form>
    </div>
</div>
