<div class="container">
    <img src="/assets/images/firs_logo.png" width="150">
    <div class="mt-3 login-box">
        <div class="header mt-3">
            Login
        </div>

        <div class="sub-header mt-1">
            Login to proceed to task management
        </div>

        <form class="mt-1" [formGroup]="loginForm">
            <div>
                <mat-form-field class="full-width signup-form" appearance="outline" color="#E7EDF4">
                    <span class="form-title" matPrefix style="position: relative;">
                        Email:
                        &nbsp;
                    </span>
                    <input formControlName="email" type="email" matInput>
                </mat-form-field>
            </div>
    
            <div class="mt-1">
                <mat-form-field class="full-width signup-form" appearance="outline" color="#E7EDF4">
                    <span class="form-title" matPrefix style="position: relative;">
                        Password:
                        &nbsp;
                    </span>
                    <input [type]="hide ? 'password' : 'text'" formControlName="password" type="password" matInput>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                        <mat-icon style="font-size: 12px;" color="primary">{{hide ? "visibility_off" : "visibility"}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>

            <div class="mt-1 full-width">
                <button mat-flat-button color="primary" [disabled]="loginForm.invalid" (click)="login()" 
                class="full-width">
                    Login
                </button>
            </div>

            <div class="mt-2">
                <span class="forgot-password">Forgot Password?</span> &nbsp;
                <span class="forgot-password link-highlight" routerLink="/admin/forgot-password"><b>Click Here</b></span>
            </div>
        </form>
    </div>
</div>
